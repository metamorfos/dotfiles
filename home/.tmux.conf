# Use something easier to type as the prefix
unbind C-b
set-option -g prefix C-f

set -g history-limit 10000
set-window-option -g utf8 on
set -g base-index 1
set-option -g default-command "reattach-to-user-namespace -l $SHELL"
set -g default-terminal "screen-256color"
set -s escape-time 0

# Toggle mouse on with ^F M
bind M \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^F M
bind C-m \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# Move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner options
bind , command-prompt "rename-window '%%'"
bind '$' command-prompt "rename-session '%%'"
setw -g automatic-rename on
bind s split-window -v
bind v split-window -h
bind C-s split-window -v
bind C-v split-window -h
bind C-c command-prompt "new-window -n '%%'"
bind C-n command-prompt "new-session -s '%%'"
bind S choose-session
bind m move-window

# pane colors
set-option -g pane-border-fg colour244
set-option -g pane-active-border-fg black

# statusbar
set -g status-bg white
set -g status-fg black
set -g status-left '#[fg=colour244][#S]'
set -g status-right '#[fg=colour244] %R '
setw -g window-status-current-format '#[fg=black]#I:#W '
set -g window-status-format '#[fg=colour244]#I #W '

# copymode
setw -g mode-keys vi
bind C-space copy-mode
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
