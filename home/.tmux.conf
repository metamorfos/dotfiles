# Use something easier to type as the prefix
unbind C-b
set-option -g prefix C-f

set -g history-limit 10000
set-window-option -g utf8 on
set -g base-index 1
set-option -g default-command "reattach-to-user-namespace -l $SHELL"
set -g default-terminal "screen-256color"
set -s escape-time 0

# Move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner options
bind , command-prompt "rename-window '%%'"
setw -g automatic-rename on
bind s split-window -v
bind v split-window -h
bind C-s split-window -v
bind C-v split-window -h
bind C-c command-prompt "new-window -n '%%'"
bind C-n command-prompt "new-session -s '%%'"
bind S choose-session
bind m move-window

# pane colors
set-option -g pane-border-fg white
set-option -g pane-active-border-fg blue

# statusbar
set -g status-left-length 30
set -g status-right-length 60
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=colour244][#S]'
set -g status-right '#[fg=colour248] %R'
setw -g window-status-current-format '#[fg=white]#I:#W '
set -g window-status-format '#[fg=colour244]#I #W '

# mousemode
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# copymode
setw -g mode-keys vi
bind Escape copy-mode
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
