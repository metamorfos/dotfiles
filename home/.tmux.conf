# use something easier to type as the prefix
unbind C-b
set -g prefix C-f

set -g history-limit 10000
set-window-option -g utf8 on
set -g default-command "reattach-to-user-namespace -l $SHELL"
set -g default-terminal "screen-256color"
set -s escape-time 0

# re-number windows when one is closed
set -g renumber-windows on

# go back to last window
bind-key C-f last-window

# move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# reload the config.
bind r source-file ~/.tmux.conf

# create 25% lower split
bind u split-window -p 25

# saner options
bind '$' command-prompt "rename-session '%%'"
bind s split-window -v
bind v split-window -h
bind m move-window

# pane colors
set -g pane-border-fg colour244
set -g pane-active-border-fg colour234

# statusbar
set -g status-bg default
set -g status-fg black
set -g status-left '[#S]'
set -g status-right ''
set -g window-status-current-format '#[fg=colour234]#I:#W'
set -g window-status-format '#[fg=colour244]#I:#W'

# copymode
setw -g mode-keys vi
bind escape copy-mode
bind -t vi-copy v begin-selection
unbind -t vi-copy Enter
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# clear the current pane and clear the pane's history
bind C-k send-keys 'C-l'\; clear-history
