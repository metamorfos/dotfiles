# use something easier to type as the prefix
unbind C-b
set-option -g prefix C-a

set-option -g history-limit 10000
if-shell "[ $(command -v reattach-to-user-namespace 1>/dev/null) ]" \
    "set -g default-command 'reattach-to-user-namespace -l $SHELL'"
set-option -g default-terminal "xterm-256color"
set-option -s escape-time 0
set-option -as terminal-overrides ",*:U8=0"
set-option -g focus-events on

# re-number windows when one is closed
set-option -g renumber-windows on

# go back to last window
bind-key C-a last-window

# move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# pane resizing
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# reload the config.
bind-key r source-file ~/.tmux.conf

# saner options
bind-key '$' command-prompt "rename-session '%%'"
bind-key c new-window -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'
bind-key v split-window -h -c '#{pane_current_path}'
bind-key m move-window
bind-key a send-prefix

# pane colors
set-option -g pane-border-fg colour14
set-option -g pane-active-border-fg colour0

# selection colors
set-window-option -g mode-fg black
set-window-option -g mode-bg yellow

# statusbar
set-option -g status-bg default
set-option -g status-fg black
set-option -g status-left ''
set-option -g status-right ''
set-option -g window-status-format \
    '#[fg=colour14]#I:#W#{?window_zoomed_flag,~Z,}'
set-option -g window-status-current-format \
    '#[fg=colour0]#I:#W#{?window_zoomed_flag,~Z,}'
set-option -g message-style 'bg=colour7,fg=default'
set-option -g message-command-style 'bg=colour10,fg=white'

# mouse
set-option -g mouse on
bind-key -T copy-mode-vi "MouseDown1Pane" send -X clear-selection
bind-key -T copy-mode-vi DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word
unbind-key -T copy-mode-vi "MouseDragEnd1Pane"
unbind-key -T root WheelUpPane
unbind-key -T root WheelDownPane

# copymode
setw -g mode-keys vi
bind-key -T copy-mode-vi "v" send -X begin-selection
bind-key -T copy-mode-vi "Enter" \
    send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi "y" \
    send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi "?" \
    command-prompt -ip "search up" "send -X search-backward-incremental '%%%'"
bind-key -T copy-mode-vi "/" \
    command-prompt -ip "search down" "send -X search-forward-incremental '%%%'"

bind-key "C-r" copy-mode \; run-shell "tmux send-keys '?'"
bind-key "C-s" copy-mode \; run-shell "tmux send-keys '/'"

if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
